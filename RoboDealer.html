<!DOCTYPE html>
<html>
  <head>
    <title>RoboDealer</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
  </head>
  <body>
    <h2>RoboDealer</h2>
    <button onclick="dealHand()">Deal Hand</button>
    <hr>
    <div id="card_hand"></div>
    <script>
      class Card { //create card object
        constructor(suit, value) {
          this.suit = suit;
          this.value = value;
        }

        toString() {
          return this.value + " of " + this.suit; //create card with value and suit
        }
      }

      const suits = ['Spades', 'Hearts', 'Diamonds', 'Clubs'];
      const values = ['Ace', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Jack', 'Queen', 'King'];
      const deck = []; //create deck array

      for (const suit of suits) {
        for (const value of values) {
          const card = new Card(suit, value);
          deck.push(card);
        }
      }

      function getRandomDeckIndex() {
        return Math.floor(Math.random() * 52);
      }

      function getRandomCard(deck) {
        const index = getRandomDeckIndex()
        return deck[index]
      } 

      function dealHand() {
        const hand = [];
        for (let i = 0; i < 5; i++) {
          const card = getRandomCard(deck);
          hand.push(card.toString());
        }
        $("#card_hand").text(hand.join(", "));
      }
    </script>
  </body>
</html>
