<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>

<body>

  <h1>Functions & validation</h1>

  <form id="form1" action="#" onsubmit="return validateForm(this);">
    first name: <input type="text" name="firstname"><br>
    last name: <input type="text" name="lastname"><br>
    password: <input type="text" name="password"><br>

    <button>Check</button>
  </form>

  <hr>
  <div id="message"></div>

  <script>

    // add validatePassword function here
    function validatePassword(myForm){
      
  var password = myForm.password.value; // get password input
      
        if (/[a-z]/.test(password) == false)
          return alert("Password must have one or more lowercase letter(s)")
        else if (/[A-S]/.test(password) == false)
          return alert("Password must have one or more Uppercase letter(s)")
        else if(/[0-9]/.test(password) == false)
          return alert("Password must have one or more Numbers")
        else if (password.length < 8)
          return alert("Password must contain 8 or more characters")
        else
          return alert("Password Saved")
        }
       
    



    const validateForm = (myForm) => {

      var firstname = myForm.firstname.value;
      var lastname = myForm.lastname.value;
      // get text of firstname and lastname

      // update 'message' DIV with appropriate wording
      $("#message").html("Saved");

      validatePassword(myForm);
      /* Form validation code goes here
      */
      if (firstname == "") {
        document.write("Input Required")
      }
      if (lastname == "") {
        document.write("Input Required")
      }
      //print message if user first last input is invalid

      return false; // prevent page reload
    }

  </script>

</body>

</html>
